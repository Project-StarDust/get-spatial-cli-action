name: 'get-spatial-cli'
description: 'Download the Spatial CLI.'
author: 'Jamie Brynes'
inputs:
  version:
    description: 'The version of the Spatial CLI to download.'
    default: 'latest'
  refresh_token:
    description: 'The refresh token to use for the Spatial CLI.'
    required: true
runs:
  using: 'node12'
  main: 'lib/main.js'
